<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Login page
	</title>
	<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
	<link rel="manifest" href="img/favicons/site.webmanifest">
	<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="preloader">
	<img class="preloader__image" src="img/logo.svg">
</div>		
	<header class="header header-login-page" id="header">
		<div class="header__wrap wrap">
			<nav class="header__block-list">
				<ul class="header__list header__list-login-page">
					<div class="header__logo">
						<a href="index.html" class="header__item">
							<img src="img/logo.svg" alt="">
						</a>
					</div>
				</ul>
			</nav>
		</div>
	</header>
	<section class="login" id="login">
		<form action="#" class="login__form" id="login__form">
			<input type="text" placeholder="Логін" class="login__form-input">
			<input type="password" placeholder="Пароль" class="login__form-input">
			<button class="login__button">
				Увійти
			</button>
		</form>
	</section>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script src="js/login-page.js"></script>
</body>
</html>
