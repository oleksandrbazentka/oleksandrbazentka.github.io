<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Quiz-ask
	</title>
	<link rel="stylesheet" href="css/aos.css">
	<link rel="stylesheet" href="css/jquery.pagepiling.css">
	<link rel="stylesheet" href="css/quiz.css">
</head>
<body>
	<div class="quiz-ask section sectionThird" id="quizThird" data-anchor="quizThird">
			<picture class="quiz-bg-first">
				<source srcset="img/quiz-bg.webp" type="image/webp">
				<img src="img/quiz-bg.png" alt="">
			</picture>
			<div class="quiz-bg-mob">
				<img src="img/quiz-bg-mob.png" alt="">
			</div>
			<form action="#" id="form" class="quiz-ask-wrap quiz-wrap form">
				<h2 class="quiz-ask__title quiz__title-h2" data-aos="fade-right">
					2. Чи встановлений на Вашому підприємстві "розумний" лічильник (АСКОЕ)?
				</h2>
				<div class="quiz-buttons quiz-buttons_second" data-aos="zoom-in">
					<div class="form_radio_btn">
					<input id="radio-5" type="radio" name="radio-ask" value="Так, я споживач групи 'А'">
					<label for="radio-5">
						Так, я споживач групи "А"
					</label>
				</div>
				<div class="form_radio_btn">
					<input id="radio-6" type="radio" name="radio-ask" value="Ні, я споживач групи 'Б'">
					<label for="radio-6">
						Ні, я споживач групи "Б"
					</label>
				</div>
				<div class="form_radio_btn">
					<input id="radio-7" type="radio" name="radio-ask" value="Мені складно відповісти">
					<label for="radio-7">
						Мені складно відповісти
					</label>
				</div>
				</div>
				<div class="quiz-ask__img-wrap" data-aos="zoom-in-left">
					<img src="img/quiz-lamp-2.png" alt="" class="quiz-ask__img quiz__img">
				</div>
				<div class="buttons-wrap" data-aos="zoom-in">
					<a href="#quizSecond" class="quiz-back">
					<img src="img/quiz-arrow-back.png" alt="">
					<span class="quiz-back__text">
						Назад
					</span>
				</a>
				<button class="quiz__button quiz-problem__button">
					<span class="quiz-start__button-text">
						Далі
					</span>
					<img src="img/quiz-arrow.png" alt="" class="quiz__arrow">
				</button>
				</div>
			</form>
			<picture class="quiz-bg-second">
				<source srcset="img/quiz-bg-2.webp" type="image/webp">
				<img src="img/quiz-bg-2.png" alt="">
			</picture>
		</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.pagepiling.min.js"></script>
	<script src="js/quiz.js"></script>
</body>
</html>
