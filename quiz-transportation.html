<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Quiz Right
	</title>
	<link rel="stylesheet" href="css/aos.css">
	<link rel="stylesheet" href="css/jquery.pagepiling.css">
	<link rel="stylesheet" href="css/quiz.css">
</head>
<body>
	<div class="quiz-transportation section sectionSixth" id="quizSixth" data-anchor="quizSixth">
			<picture class="quiz-bg-first">
				<source srcset="img/quiz-bg.webp" type="image/webp">
				<img src="img/quiz-bg.png" alt="">
			</picture>
			<div class="quiz-bg-mob">
				<img src="img/quiz-bg-mob.png" alt="">
			</div>
			<form action="#" class="quiz-transportation-wrap quiz-wrap form" id="form">
				<h2 class="quiz-transportation__title quiz__title-h2" data-aos="fade-right">
					4. Як Ви оплачуєте транспортування електроенегії?
				</h2>
				<div class="quiz-buttons quiz-buttons_third" data-aos="zoom-in">
					<div class="form_radio_btn">
					<input id="radio-8" type="radio" name="radio-transportation" value="Через постачальника">
					<label for="radio-8">
						Через постачальника
					</label>
				</div>
				<div class="form_radio_btn">
					<input id="radio-9" type="radio" name="radio-transportation" value="Самостійно">
					<label for="radio-9">
						Самостійно
					</label>
				</div>
				<div class="form_radio_btn">
					<input id="radio-10" type="radio" name="radio-transportation" value="Мені складно відповісти">
					<label for="radio-10">
						Мені складно відповісти
					</label>
				</div>
				</div>
				<div class="quiz-transportation__img-wrap" data-aos="zoom-in">
					<img src="img/pr.png" alt="" class="quiz-transportation__img quiz__img">
				</div>
				<div class="buttons-wrap" data-aos="zoom-in-left">
					<a href="#quizFive" class="quiz-back">
						<img src="img/quiz-arrow-back.png" alt="">
						<span class="quiz-back__text">
							Назад
						</span>
					</a>
					<button class="quiz__button quiz-problem__button">
						<span class="quiz-start__button-text">
							Далі
						</span>
						<img src="img/quiz-arrow.png" alt="" class="quiz__arrow">
					</button>
				</div>
			</div>
			<picture class="quiz-bg-second">
				<source srcset="img/quiz-bg-2.webp" type="image/webp">
				<img src="img/quiz-bg-2.png" alt="">
			</picture>
		</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.pagepiling.min.js"></script>
	<script src="js/quiz.js"></script>
</body>
</html>
