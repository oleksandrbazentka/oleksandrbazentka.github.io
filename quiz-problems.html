<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Quiz Right
	</title>
	<link rel="stylesheet" href="css/aos.css">
	<link rel="stylesheet" href="css/jquery.pagepiling.css">
	<link rel="stylesheet" href="css/quiz.css">
</head>
<body>
	<div class="quiz-problems section sectionEighth" id="quizEighth" data-anchor="quizEighth">
			<picture class="quiz-bg-first">
				<source srcset="img/quiz-bg.webp" type="image/webp">
				<img src="img/quiz-bg.png" alt="">
			</picture>
			<div class="quiz-bg-mob">
				<img src="img/quiz-bg-mob.png" alt="">
			</div>
			<div class="quiz-problems-wrap quiz-wrap">
				<h2 class="quiz-problems__title quiz__title-h2 title-sm" data-aos="fade-right">
					6. Які проблеми турбують Вас найбільше при співпраці з постачальником електроенергії?
				</h2>
				<form action="#" id="form" class="form">
					<ul class="quiz-list" data-aos="zoom-in-right">
					<li class="quiz-list__item">
						<label class="item-checkbox">
							<input type="checkbox" class="quiz-problem-check" value="Висока ціна">
							<span>
								Висока ціна
							</span>
						</label>
					</li>
					<li class="quiz-list__item">
						<label class="item-checkbox">
							<input type="checkbox" class="quiz-problem-check" value="Оплата електроенергії на місяць вперед">
							<span>
								Оплата електроенергії на місяць вперед
							</span>
						</label>
					</li>
					<li class="quiz-list__item">
						<label class="item-checkbox">
							<input type="checkbox" class="quiz-problem-check" value="Потрібно планувати електроенергію на місяць вперед">
							<span>
								Потрібно планувати електроенергію на місяць вперед
							</span>
						</label>
					</li>
					<li class="quiz-list__item">
						<label class="item-checkbox">
							<input type="checkbox" class="quiz-problem-check" value="Штрафи за переліміти">
							<span>
								Штрафи за переліміти
							</span>
						</label>
					</li>
					<li class="quiz-list__item">
						<label class="item-checkbox">
							<input type="checkbox" class="quiz-problem-check" value="Непрозорість та незрозумілість ціноутворення">
							<span>
								Непрозорість та незрозумілість ціноутворення
							</span>
						</label>
					</li>
					<li class="quiz-list__item">
						<label class="item-checkbox">
							<input type="checkbox" class="quiz-problem-check" value="Відсутність технічної підтримки з боку посточальника електроенергії">
							<span>
								Відсутність технічної підтримки з боку посточальника електроенергії
							</span>
						</label>
					</li>
				</ul>
				</form>
				<div class="buttons-wrap" data-aos="fade-left">
					<a href="#quizSeventh" class="quiz-back">
						<img src="img/quiz-arrow-back.png" alt="">
						<span class="quiz-back__text">
							Назад
						</span>
					</a>
					<button class="quiz__button quiz-problem__button">
						<span class="quiz-start__button-text">
							Далі
						</span>
						<img src="img/quiz-arrow.png" alt="" class="quiz__arrow">
					</button>
				</div>
			</div>
			<picture class="quiz-bg-second">
				<source srcset="img/quiz-bg-2.webp" type="image/webp">
				<img src="img/quiz-bg-2.png" alt="">
			</picture>
		</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.pagepiling.min.js"></script>
	<script src="js/quiz.js"></script>
</body>
</html>
