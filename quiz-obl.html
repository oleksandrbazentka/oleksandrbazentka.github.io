<!DOCTYPE html>
<html lang="uk" class="quiz-html">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Quiz Right
	</title>
	<link rel="stylesheet" href="css/aos.css">
	<link rel="stylesheet" href="css/jquery.pagepiling.css">
	<link rel="stylesheet" href="css/quiz.css">
</head>
<body>
	<div class="quiz-obl section sectionFive" id="quizFive" data-anchor="quizFive">
			<picture class="quiz-bg-first">
				<source srcset="img/quiz-bg.webp" type="image/webp">
				<img src="img/quiz-bg.png" alt="">
			</picture>
			<div class="quiz-bg-mob">
				<img src="img/quiz-bg-mob.png" alt="">
			</div>
			<form action="#" class="quiz-obl-wrap quiz-wrap form" id="form">
				<h2 class="quiz-obl__title quiz__title-h2" data-aos="fade-right">
					3. До якого обленерго Ви підключені?
				</h2>
				<div class="quiz-buttons quiz-buttons__five" data-aos="zoom-in">
					<div class="quiz-block-wrap">
						<label class="quiz-block">
						<input type="radio" name="radio-obl" value="'АТ'ВІННИЦЯОБЛЕНЕРГО'">
						<span></span>
							АТ "ВІННИЦЯОБЛЕНЕРГО"
					</label>
					<div class="quiz-obl__img-wrap">
						<img src="img/boe.png" alt="" class="quiz__img">
   					</div>
					</div>
					<div class="quiz-block-wrap quiz-block-wrap_second">
   					<label class="quiz-block quiz-block_second">
   						<input type="radio" name="radio-obl" value="АТ 'УКРАЇНСЬКА ЗАЛІЗНИЦЯ'">
   						<span>
   						</span> 
   							ПРАТ "ДТЕК Київські регуональні електромережі"
   					</label>
   					<div class="quiz-obl__img-wrap">
   						<img src="img/uz.png" alt="" class="quiz__img_uz">
   					</div>
   					</div>
   					<div class="quiz-block-wrap">
   					<label class="quiz-block">
   						<input type="radio" name="radio-obl" value="ПрАТ'НЕК 'УКРЕНЕРГО'">
   						<span></span>
   							ПрАТ "НЕК "УКРЕНЕРГО"  
   					</label>
   					<div class="quiz-obl__img-wrap">
   						<img src="img/uk-energo 1.png" alt="" class="quiz__img">
   					</div>
   					</div>
				</div>
				<div class="quiz__img-wrap" data-aos="zoom-in">
					<img src="img/quiz-lights-2.png" alt="" class="quiz-obl__img quiz__img">
				</div>	
				<div class="quiz__name-obl" data-aos="fade-left">
					Вінницька обл.
				</div>
				<div class="buttons-wrap" data-aos="fade-left">
					<a href="#quizFourth" class="quiz-back">
						<img src="img/quiz-arrow-back.png" alt="">
						<span class="quiz-back__text">
							Назад
						</span>
					</a>
					<button class="quiz__button quiz-problem__button">
						<span class="quiz-start__button-text">
							Далі
						</span>
						<img src="img/quiz-arrow.png" alt="" class="quiz__arrow">
					</button>
				</div>
			</form>
			<picture class="quiz-bg-second">
				<source srcset="img/quiz-bg-2.webp" type="image/webp">
				<img src="img/quiz-bg-2.png" alt="">
			</picture>
		</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.pagepiling.min.js"></script>
	<script src="js/quiz.js"></script>
</body>
</html>
