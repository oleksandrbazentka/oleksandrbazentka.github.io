<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Quiz Start
	</title>
	<link rel="stylesheet" href="css/aos.css">
	<link rel="stylesheet" href="css/jquery.pagepiling.css">
	<link rel="stylesheet" href="css/quiz.css">
</head>
<body>
	<div class="quiz-using section sectionSecond" id="quizSecond" data-anchor="quizSecond">
			<picture class="quiz-bg-first">
				<source srcset="img/quiz-bg.webp" type="image/webp">
				<img src="img/quiz-bg.png" alt="">
			</picture>
			<div class="quiz-bg-mob">
				<img src="img/quiz-bg-mob.png" alt="">
			</div>
			<form action="#" id="form" class="quiz-using-wrap quiz-wrap form">
				<h2 class="quiz-using__title quiz__title-h2" data-aos="fade-right">
					1. Скільки ви споживаєте кВт*год в місяць?
				</h2>
				<div class="quiz-buttons" data-aos="zoom-in">
					<div class="form_radio_btn">
					<input id="radio-1" type="radio" name="radio-vatt" value="до 5 тис кВт*год">
					<label for="radio-1">
						до 5 тис кВт*год
					</label>
				</div>
				<div class="form_radio_btn">
					<input id="radio-2" type="radio" name="radio-vatt" value="від 5 до 15 тис кВт*год">
					<label for="radio-2">
						від 5 до 15 тис кВт*год
					</label>
				</div>
				<div class="form_radio_btn">
					<input id="radio-3" type="radio" name="radio-vatt" value="від 15 тис кВт*год  до 50 тис кВт*год">
					<label for="radio-3">
						<span class="label-big">
							від 15 тис кВт*год <br> до 50 тис кВт*год
						</span>
					</label>
				</div>
				<div class="form_radio_btn form_radio_btn-last">
					<input id="radio-4" type="radio" name="radio-vatt" value="від 50 тис кВт*год">
					<label for="radio-4">
						від 50 тис кВт*год
					</label>
				</div>
				</div>
				<div class="quiz-start__img-wrap quiz-using__img-wrao" data-aos="fade-left">
					<img src="img/quiz-lamp.png" alt="" class="quiz-ask__img quiz__img">
				</div>
				<div class="buttons-wrap" data-aos="zoom-in">
					<a href="#quizFirst" class="quiz-back">
					<img src="img/quiz-arrow-back.png" alt="">
					<span class="quiz-back__text">
						Назад
					</span>
				</a>
				<button class="quiz__button quiz-problem__button">
					<span class="quiz-start__button-text">
						Далі
					</span>
					<img src="img/quiz-arrow.png" alt="" class="quiz__arrow">
				</button>
				</div>				
			</form>
			<picture class="quiz-bg-second">
				<source srcset="img/quiz-bg-2.webp" type="image/webp">
				<img src="img/quiz-bg-2.png" alt="">
			</picture>
		</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.pagepiling.min.js"></script>
	<script src="js/quiz.js"></script>
</body>
</html>
