<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Quiz Right
	</title>
	<link rel="stylesheet" href="css/aos.css">
	<link rel="stylesheet" href="css/jquery.pagepiling.css">
	<link rel="stylesheet" href="css/quiz.css">
</head>
<body>
<div class="quiz-pay section sectionSeventh" id="quizSeventh" data-anchor="quizSeventh">
			<picture class="quiz-bg-first">
				<source srcset="img/quiz-bg.webp" type="image/webp">
				<img src="img/quiz-bg.png" alt="">
			</picture>
			<div class="quiz-bg-mob">
				<img src="img/quiz-bg-mob.png" alt="">
			</div>
			<form action="#" id="form" class="quiz-pay-wrap quiz-wrap form">
				<h2 class="quiz-pay__title quiz__title-h2" data-aos="fade-right">
					5. Як Ви хочете оплачувати?
				</h2>
				<div class="quiz-buttons quiz-buttons_fourth" data-aos="zoom-in">
					<div class="form_radio_btn">
					<input id="radio-11" type="radio" name="radio-pay" value="Один раз в місяць 100%">
					<label for="radio-11">
						Один раз в місяць 100%
					</label>
				</div>
				<div class="form_radio_btn">
					<input id="radio-12" type="radio" name="radio-pay" value="Два рази в місяць по 50%">
					<label for="radio-12">
						Два рази в місяць по 50%
					</label>
				</div>
				<div class="form_radio_btn">
					<input id="radio-13" type="radio" name="radio-pay" value="Чотири рази в місяць по 25%">
					<label for="radio-13">
						Чотири рази в місяць по 25%
					</label>
				</div>
				<div class="form_radio_btn">
					<input id="radio-14" type="radio" name="radio-pay" value="Хочу індивідуальний  графік оплат">
					<label for="radio-14">
						<span class="label-big">
							Хочу індивідуальний <br> графік оплат
						</span>
					</label>
				</div>
				</div>
				<div class="quiz-pay__img-wrap" data-aos="zoom-in-left">
					<img src="img/quiz-lamp-mn.png" alt="" class="quiz-pay__img quiz__img">
				</div>
				<div class="buttons-wrap" data-aos="fade-left">
					<a href="#quizSixth" class="quiz-back">
						<img src="img/quiz-arrow-back.png" alt="">
						<span class="quiz-back__text">
							Назад
						</span>
					</a>
					<button class="quiz__button quiz-problem__button">
						<span class="quiz-start__button-text">
							Далі
						</span>
						<img src="img/quiz-arrow.png" alt="" class="quiz__arrow">
					</button>
				</div>
			</form>
			<picture class="quiz-bg-second">
				<source srcset="img/quiz-bg-2.webp" type="image/webp">
				<img src="img/quiz-bg-2.png" alt="">
			</picture>
		</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.pagepiling.min.js"></script>
	<script src="js/quiz.js"></script>
</body>
</html>
