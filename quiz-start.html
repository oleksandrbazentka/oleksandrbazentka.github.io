<!DOCTYPE html>
<html lang="uk">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		Quiz Start
	</title>
	<link rel="stylesheet" href="css/aos.css">
	<link rel="stylesheet" href="css/jquery.pagepiling.css">
	<link rel="stylesheet" href="css/quiz.css">
</head>
<body>
	<div class="quiz-start section sectionFirst" id="quizFirst" data-anchor="quizFirst">
			<picture class="quiz-bg-first">
				<source srcset="img/quiz-bg.webp" type="image/webp">
				<img src="img/quiz-bg.png" alt="">
			</picture>
			<div class="quiz-start-wrap quiz-wrap">
				<h1 class="quiz-start__title" data-aos="fade-right">
					Для отримання комерційної пропозиції 
 					залишилось кілька кроків
				</h1>
				<div class="quiz-start__img-wrap" data-aos="fade-up">
					<img src="img/quiz-next.png" alt="" class="quiz-start__img quiz__img">
					<img src="img/quiz-next-mob.png" alt="" class="quiz-start__img-mob">
				</div>
				<button class="quiz__button quiz-start__button" data-aos="fade-right">
					<span class="quiz-start__button-text">
						Поїхали	
					</span>
					<img src="img/quiz-arrow.png" alt="" class="quiz__arrow">
				</button>
			</div>
			<picture class="quiz-bg-second">
				<source srcset="img/quiz-bg-2.webp" type="image/webp">
				<img src="img/quiz-bg-2.png" alt="">
			</picture>
		</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/aos.js"></script>
	<script src="js/jquery.pagepiling.min.js"></script>
	<script src="js/quiz.js"></script>
</body>
</html>
